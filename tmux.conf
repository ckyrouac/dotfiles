# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
###########################
##  Configuration
############################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# enable mouse
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

###########################
##  Key Bindings
############################

# tmux prefix
unbind C-b
set -g prefix C-a

# send the prefix to client inside window
unbind C-s
bind-key -n C-s send-prefix

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file /home/chris/.tmux.conf \; display "Reloaded ~/.tmux.conf!"

# move window left/right
bind-key -n C-Left swap-window -t -1
bind-key -n C-Right swap-window -t +1
###########################
## Status Bar
############################

# enable UTF-8 support in status bar
set -g status-utf8 on
set -g utf8 on

# set refresh interval for status bar
set -g status-interval 30

###########################
## tmuxline
############################
source-file ~/.vim/tmuxline.snapshot

set-option -g pane-active-border-fg yellow
set-option -g pane-border-fg blue

set-option -g allow-rename off

############################
## clipboard
############################
bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# C-c: save into system clipboard (+). 
#bind C-c choose-buffer "run \"tmux save-buffer -b %% - | xclip -i -sel clipboard\" \; run \" tmux display \\\"Clipboard \(+\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "
# C-v: copy from + clipboard.
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer" \; run "tmux display \"Copied from \(+\) $(xclip -o -sel clipboard | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \""

############################
## tmux-resurrect
############################
set -g @resurrect-processes 'ssh weechat'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-dir '/home/chris/.tmux/resurrect/dropdown'


############################
## tpm http://google.com
############################
# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect   \
  tmux-plugins/tmux-continuum    \
  tmux-plugins/tmux-copycat    \
  tmux-plugins/tmux-open       \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
