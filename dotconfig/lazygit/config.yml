disableStartupPopups: true
keybinding:
  universal:
    prevBlock: '<c-k>'
    nextBlock: '<c-j>'
os:
  editPreset: 'nvim-remote'
git:
  paging:
    colorArg: always
    pager: diff-so-fancy
gui:
  showRandomTip: false
  splitDiff: auto
  border: rounded
  theme:
      activeBorderColor:
          - "#5ef1ff"
      inactiveBorderColor:
          - "#7b8496"
      searchingActiveBorderColor:
          - "#ff5ef1"
      optionsTextColor:
          - "#3c4048"
      selectedLineBgColor:
          - "#3c4048"
      cherryPickedCommitBgColor:
          - "#3c4048"
      cherryPickedCommitFgColor:
          - "#ff5ea0"
      unstagedChangesColor:
          - "#ffbd5e"
      defaultFgColor:
          - "#ffffff"
